<div>
    <form class="content" (submit)="registrar()">
        <div class="submit-form">
            <div class="row">
                <div class="col-lg-12">
                    <h3 style="text-align: center;">Registro de Clientes</h3>
                </div>
            </div>
            <div class="container my-5">
                <div class="card p-5">
                    <div class="row">
                        <div class="col-8 offset-2">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="correo" class="form-label">Correo</label>
                                    <input type="email" class="form-control" name="correo" id="correo" placeholder="test@example.com" [(ngModel)]="cliente.correo"/>
                                </div>
                                <div class="col-md-6">
                                    <label for="correo" class="form-label">Verificar Correo</label>
                                    <input type="email" class="form-control" name="correo" id="correo" placeholder="test@example.com" [(ngModel)]="cliente.correo"/>
                                </div>
                                <div class="col-md-6">
                                    <label for="dni" class="form-label">DNI</label>
                                    <input type="text" class="form-control" name="dni" id="dni" placeholder="1234567" [(ngModel)]="cliente.dni"/>
                                </div>
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Juan" [(ngModel)]="cliente.nombre"/>
                                </div>
                                <div class="col-md-6">
                                    <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
                                    <input type="text" class="form-control" name="apellido_paterno" id="apellido_paterno" placeholder="Lopez" [(ngModel)]="cliente.apellido_paterno"/>
                                </div>
                                <div class="col-md-6">
                                    <label for="apellido_materno" class="form-label">Apellido Materno</label>
                                    <input type="text" class="form-control" name="apellido_materno" id="apellido_materno" placeholder="Gonzales" [(ngModel)]="cliente.apellido_materno"/>
                                </div>
                                <div class="col-md-6">
                                    <label for="celular" class="form-label">Celular</label>
                                    <input type="text" class="form-control" name="celular" id="celular" placeholder="999999999" [(ngModel)]="cliente.celular"/>
                                </div>
                            </div>
                            <br>
                            <div class="col-12">
                                <button id="btnEnviar" type="submit" class="btn btn-primary">Enviar</button>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </form>
</div>
